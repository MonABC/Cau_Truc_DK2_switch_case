<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Nhap Thang</p><br>
<input type="number" id="number">
<button onclick="getDay()" >click</button>
<p id="songay"></p>
<script>
    debugger
    function getDay() {
        let a= parseInt(document.getElementById("number").value);
        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("songay").innerHTML="So ngay: 31 ngay";
                break;
            case 2:
                document.getElementById("songay").innerHTML="So ngay: 28 hoac 29 ngay";
                break
           case 4:
           case 6:
           case 9:
           case 11:
               document.getElementById("songay").innerHTML="So ngay: 30 ngay";
               break
            default:{
                document.getElementById("songay").innerHTML="khong hop le";
            }
        }
    }

</script>


</body>
</html>
